<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MOOC Modülü Bilgisi</title>
</head>
<body>
    <h1>MOOC Modülü Bilgisi</h1>
    <div id="module-info"></div>

    <script>
        // URL'den id parametresini al
        const url = new URL(window.location.href);
        const id = parseInt(url.searchParams.get('id'), 10); // id'yi tam sayıya çevir

        // Harici JSON dosyasını oku
        fetch('metadata.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ağ hatası!');
                }
                return response.json();
            })
            .then(modules => {
                // Gelen id ile eşleşen modül kaydını bul
                const module = modules[id];

                // Bilgiyi ekrana yazdır
                const moduleInfoDiv = document.getElementById('module-info');
                if (module) {
                    moduleInfoDiv.innerHTML = `
                        <p><strong>Başlık:</strong> ${module.Title}</p>
                        <p><strong>Timestamp:</strong> ${module.Timestamp}</p>
                        <p><strong>Anahtar Kelimeler:</strong> ${module.Keywords}</p>
                        <p><strong>Yeterlilik Alanı:</strong> ${module.CompetenceArea}</p>
                        <p><strong>Alt Yeterlilik Alanı:</strong> ${module.SubCompetenceArea}</p>
                        <p><strong>Açıklama:</strong> ${module.Description}</p>
                        <p><strong>Tür:</strong> ${module.Type}</p>
                        <p><strong>Yazar:</strong> ${module.Author}</p>
                        <p><strong>Yayınevi:</strong> ${module.Publisher}</p>
                        <p><strong>Lisans:</strong> ${module.License}</p>
                        <p><strong>Tarih:</strong> ${module.Date}</p>
                        <p><strong>Dil:</strong> ${module.Language}</p>
                        <p><strong>Bağlantı:</strong> <a href="${module.Identifier}" target="_blank">${module.Identifier}</a></p>
                    `;
                } else {
                    moduleInfoDiv.innerHTML = `<p>Modül bulunamadı.</p>`;
                }
            })
            .catch(error => {
                console.error('Hata:', error);
            });
    </script>
</body>
</html>
